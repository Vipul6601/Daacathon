<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link href="../css/testData.css" rel="stylesheet">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
<script src="../js/awscredentials.js"></script>
<script src="../js/testData.js"></script>

<script type="text/javascript">
$(function () {
    $("#upload").bind("click", function () {
        var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.csv|.txt)$/;
        if (regex.test($("#fileUpload").val().toLowerCase())) {
            if (typeof (FileReader) != "undefined") {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var table = $("<table class='responsive-table' id='testData'/>");
                    //table.setAttribute('class', 'responsive-table');
                    //table.addClass = "pure-table";
                    var rows = e.target.result.split("\n");
                    for (var i = 0; i < rows.length; i++) {
                        
                        var row = $("<tr />");
                        var cells = rows[i].split(",");
                        for (var j = 0; j < cells.length; j++) {
                            var cell;
                            if(i ==0){
                                cell =$("<th />");
                            }
                            else{
                                cell = $("<td />");
                            }
                            if(i ==0)
							{
								cell.html(cells[j]);
							}
                            else
							{
								var input = document.createElement("input");
								input.type = "text";
								input.name = "member" + i;
								input.value = cells[j];
								cell.append(input);
							}
							row.append(cell);
                        }
                        var rowHead;
                        if(i == 0){
                            rowHead = $("<thead />");
                        }
                        else{
                            rowHead = $("<tbody />");
                        }
                        rowHead.append(row);
                        table.append(rowHead);
                    }
                    $("#dvCSV").html('');
                    $("#dvCSV").append(table);
                }
                reader.readAsText($("#fileUpload")[0].files[0]);
            } else {
                alert("This browser does not support HTML5.");
            }
        } else {
            alert("Please upload a valid CSV file.");
        }
    });
});
</script>
<body ng-app="testDataApp">
    
<h1 style="text-align:  center;"> Interpolation points of characteristics</h1>
<br>
<input type="file" id="fileUpload" />
<input type="button" id="upload" value="Upload" />
<hr />
<div ng-controller="testController">
<div id="dvCSV"></div>
<button class="btn btn-primary btn-lg" ng-click="updateConfigData()">Update</button>
</div>


</body>
