<html>

<head>

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="../css/testData.css" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
    <script src="../js/awscredentials.js"></script>
    <script src="../js/testData.js"></script>
    <script src="https://unpkg.com/sweetalert2@7.17.0/dist/sweetalert2.all.js"></script>
    <link href="../css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../css/vibration.css" rel="stylesheet">
</head>

<body ng-app="testDataApp">
    <div ng-controller="testController">
        <!-- Sidebar -->
        <div id="wrapper" class="toggled">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav" style="border-top:1px ridge rgba(255, 255, 255, 0.15)">
                    <li class="sidebar-brand">
                        <a href="../index.html">
                            Pump Monitor
                        </a>
                    </li>
                    <li class="nav-items">
                        <a href="diagnosis.html">Diagnosis</a>
                    </li>
                    <li class="nav-items">
                        <a href="monitoring.html">
                            Monitoring</a>
                    </li>
                    <li class="nav-items">
                        <a href="vibration.html">Vibration</a>
                    </li>
                    <li class="nav-items">
                        <a href="configuration.html">Configuration</a>
                    </li>
                    <li class="nav-items">
                        <a href="testData.html">Model Trainer</a>
                    </li>
                    <li class="nav-items">
                        <a href="reports.html">Reports</a>
                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <label class="main-heading">Model Trainer</label>
                            </h2>
                        </div>
                        <div class="panel-body">

                            <div class="panel panel-warning">
                                <div class="panel-heading">
                                    <h3 class="panel-title subHeading">Test Data of KPI</h3>
                                </div>
                                <div class="panel-body">
                                        <div class="row">
                                            <div class="importCell">
                                                <button type="button" class="btn btn-default btn-lg disabled" disabled="disabled">Training dataset for KPI</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="importCell">
                                                <input type="file" id="fileUpload" class="" />
                                            </div>
                                        </div>
                                        <div style="padding-top: 25px;" class="row">
                                            <div class="importButton">
                                                <button type="button" id="upload" ng-click="uploadData()" class="btn btn-info btn-block">Upload Data</button>
                                            </div>
                                        </div>
                                    </div>

                            </div>
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h3 class="panel-title subHeading">KPI Taining DataSet</h3>
                                </div>
                                <div class="panel-body">
                                    <div id="dvCSV"></div>
                                </div>
                                <div style="padding: 15px 0;" class="row">
                                    <div ng-if="fileUploaded" class="importButton">
                                        <button type="button" ng-click="updateConfigData() " class="btn btn-warning btn-block">Train Model</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <!-- /#page-content-wrapper -->
</body>

</html>
